<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Malla Curricular - Psicología</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f4f4f4;
      padding: 2rem;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .ano {
      margin-bottom: 3rem;
    }

    .titulo-ano {
      background-color: #003366;
      color: white;
      padding: 0.5rem;
      border-radius: 5px;
    }

    .cursos {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-top: 1rem;
    }

    .curso {
      background-color: white;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      width: calc(33.33% - 1rem);
      min-width: 200px;
    }

    .curso strong {
      display: block;
      margin-bottom: 0.5rem;
      color: #003366;
    }
  </style>
</head>
<body>

  <h1>Malla Curricular - Psicología</h1>

  <div class="ano">
    <div class="titulo-ano">Primer Año</div>
    <div class="cursos">
      <div class="curso">
        <strong>Introducción a la Psicología</strong>
        Código: PSI-101
      </div>
      <div class="curso">
        <strong>Psicología del Desarrollo</strong>
        Código: PSI-102
      </div>
      <div class="curso">
        <strong>Metodología de la Investigación I</strong>
        Código: PSI-103
      </div>
    </div>
  </div>

  <div class="ano">
    <div class="titulo-ano">Segundo Año</div>
    <div class="cursos">
      <div class="curso">
        <strong>Psicología Cognitiva</strong>
        Código: PSI-201
      </div>
      <div class="curso">
        <strong>Psicología Social</strong>
        Código: PSI-202
      </div>
    </div>
  </div>

  <!-- Agrega más años y cursos aquí -->

</body>
</html>
